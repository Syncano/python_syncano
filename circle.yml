machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install coverage>=3.7.1
    - pip install mock>=1.0.1
    - pip install flake8

test:
  override:
    - coverage run -m unittest discover
    - flake8 .
  post:
    - coverage html

general:
  artifacts:
    - coverage
  branches:
      ignore:
        - gh-pages