machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install coverage>=3.7.1
    - pip install mock>=1.0.1
    - pip install unittest-xml-reporting>=1.11.0
    - pip install flake8

test:
  override:
    - coverage run -m tests
    - flake8 .
  post:
    - coverage html

general:
  artifacts:
    - coverage
  branches:
      ignore:
        - gh-pages


deployment:
  production:
    branch: release/4.0
    commands:
      - pip install -r requirements-docs.txt
      - git config --global user.email "ci@circleci.com"
      - git config --global user.name "CircleCI"
      - "cd docs && make gh-pages"